<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100 p-0">
        <div class="row h-100 g-0">
            <!-- Image Section -->
            <div class="col-lg-9">
                <img src="/Telkom-University-Bandung.jpg" alt="School Building" class="w-100 h-100 object-fit-cover">
            </div>
            
            <!-- Login Section -->
            <div class="col-lg-3">
                <div class="d-flex flex-column h-100">
                    <div class="flex-grow-1"></div>
                    
                    <div class="px-4">
                        <div class="text-left  mb-4">
                            <img src="/SMK-Telkom-Bandung.jpg" alt="SMK Negeri 2 Padang" class="img-fluid" style="max-width: 120px;">
                        </div>
                        
                        <h4 class="mb-3">Masuk ke akun anda</h4>
                        
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Masukan username anda">
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">Kata Sandi</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Masukan kata sandi anda">
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100" style="background-color: #2F8FED;">Login</button>
                        </form>
                    </div>
                    
                    <div class="flex-grow-1"></div>
                    
                    <!-- Footer -->
                    <footer class="text-center py-3">
                        <div class="d-flex justify-content-center align-items-center">
                            <img src="/SMK-Telkom-Bandung.jpg" alt="SMK" class="me-2" style="max-width: 120px;">
                            <p class="text-muted mb-0" style="font-size: 12px;">Hak Cipta Â© 2024</p>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
