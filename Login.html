<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Login Page</title>
    <link rel="stylesheet" href="/assets/css/Login.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="/assets/images/Telkom-University-Bandung.jpg" alt="School Building"/>
        </div>
        <div class="login-section">
            <div class="login-content">
                <div class="logo">
                    <img src="/assets/images/SMK-Telkom-Bandung.jpg" alt="SMK Negeri 2 Padang">
                </div>
                <h2>Masuk ke akun anda</h2>
                <form>
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Masukan username anda">
                    </div>
                    <div class="input-group">
                        <label for="password">Kata Sandi</label>
                        <input type="password" id="password" name="password" placeholder="Masukan kata sandi anda">
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
                <footer>
                    <img src="/assets/images/SMK-Telkom-Bandung.jpg" alt="SMK">
                    <p>Hak Cipta Â© 2024</p>
                </footer>
            </div>
        </div>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/assets/js/login.js"></script>
</html>
